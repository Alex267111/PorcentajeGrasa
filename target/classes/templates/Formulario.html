<html lang="es" xml:lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Porcentaje Grasa</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1>Calculadora Porcentaje de Grasa</h1>
	<br>
	
	<form th:action="@{/formulario}" method="post">
		<div class="input-group mb-3">
		  	<div class="input-group-prepend">
		    	<span class="input-group-text" id="inputGroup-sizing-default">Edad</span>
		  	</div>
		  	<input type="number" name="edad" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>
		
		<div class="input-group mb-3">
		  	<div class="input-group-prepend">
		    	<span class="input-group-text" id="inputGroup-sizing-default">Estatura (cm)</span>
		  	</div>
		  	<input type="number" name="estatura" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>
		
		<div class="input-group mb-3">
		  	<div class="input-group-prepend">
		    	<span class="input-group-text" id="inputGroup-sizing-default">Peso (kg)</span>
		  	</div>
		  	<input type="number" name="peso" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>
		
		<fieldset class="form-group">
			    <div class="row">
			      <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
			      <div class="col-sm-10">
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="sexo" id="gridRadios1" value="1">
			          <label class="form-check-label" for="gridRadios1">
			            Hombre
			          </label>
			        </div>
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="sexo" id="gridRadios2" value="0">
			          <label class="form-check-label" for="gridRadios2">
			            Mujer
			          </label>
			        </div>
			      </div>
			    </div>
		  	</fieldset>
		
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
